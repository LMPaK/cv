<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Practice</title>
</head>
<body>
    <form>
        <label>Your name</label>
        <input type="text" name="" value="">
        <input type="color"> 
        <br>
        <label>Your phone number</label>
        <input type="tel" id="tel" name="tel"/>
        <input type="color">
        <br>
        <label>Your e-mail address</label> 
        <input type="email" id="email" name="e-mail"/>
        <input type="color">
        <br>
        <label>Best date to contact you</label>
        <input type="date">
        <br>
        <label>Best time of day to reach you</label>
        <input type="time">
        <br>
        <label>Do you prefer to be contacted by email?</label>
        <input type="checkbox">
        <br>
        <label>Password</label>
        <input type="password">
        <input type="submit" name="">
    </form>
    <br>
    <form>
        <label>Select file (optional)</label>
        <input type="file">
        <input type="submit"> 
    </form>
    <br>
    <form>
        <label>Favorite Input</label>
        <input type="radio" id="choice1" name="input" value="file">
        <label for="choice1">File</label>
        <input type="radio" id="choice2" name="input" value="date">
        <label for="choice2">Date</label>
        <input type="radio" id="choice3" name="input" value="range">
        <label for="choice3">Range</label>
        <input type="submit">
        <input type="hidden">
        <br>
        <input type="button">
    </form>
<h3>Years Experience</h3>
    <form>
        <input type="range" id="tech" name="tech"
        min="0" max="40">
        <label for="tech">Technology</label>
        <input type="range" id="healthcare" name="healthcare"
        min="0" max="40">
        <label for="healtcare">Healthcare</label>
        <input type="range" id="business" name="business"
        min="0" max="40">
        <label for="business">Business</label>
        <input type="range" id="other" name="other"
        min="0" max="40">
        <label for="other">Other</label>
        <input type="submit">
    </form>
</body>
</html>
